<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Snake</title>
</head>
<body>
    <div class="main">
        <div class="game" id="game">
            <canvas id="canvas" width="700px" height="400px"></canvas>
        </div>
        <div id="snackbar">Some text some message..</div>
    </div>

    <template>
        <div class="start-screen">
            <div class="left">
                <div class="top">
                    <h1>Let's Snake</h1>
                </div>
                <div class="bottom">
                    <!-- <button>start</button>
                    <button>Continue</button> -->

                    <div class="blobs">
                        <div class="blob">S</div>
                        <div class="blob">T</div>
                        <div class="blob">A</div>
                        <div class="blob">R</div>
                        <div class="blob">T</div>
                    </div>
                    <div class="blobs resume">
                        <div class="blob">R</div>
                        <div class="blob">E</div>
                        <div class="blob">S</div>
                        <div class="blob">U</div>
                        <div class="blob">M</div>
                        <div class="blob">E</div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="high-score">
                    <h1 class="htext">Top Scores</h1>
                    <h1 class="hscore">Gaurav - 500</h1>
                    <h1 class="hscore1">Gaurav - 500</h1>
                    <h1 class="hscore2">Gaurav - 500</h1>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
